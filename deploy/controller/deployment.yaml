apiVersion: apps/v1
kind: Deployment
metadata:
  name: bindy
  namespace: dns-system
  labels:
    app: bindy
    version: v1
spec:
  # Number of controller replicas
  # For high availability, set to 2 or 3
  # Leader election ensures only one instance is active at a time
  # Non-leader instances stand by for automatic failover (~15s)
  replicas: 1
  selector:
    matchLabels:
      app: bindy
  template:
    metadata:
      labels:
        app: bindy
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bindy
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
      containers:
        - name: bindy
          image: ghcr.io/firestoned/bindy:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: bindy-config
                  key: log-level
                  optional: true
            - name: RUST_LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: bindy-config
                  key: log-format
                  optional: true
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Leader election configuration
            - name: BINDY_ENABLE_LEADER_ELECTION
              value: "true"
            - name: BINDY_LEASE_NAME
              value: "bindy-leader"
            - name: BINDY_LEASE_DURATION_SECONDS
              value: "15"
            - name: BINDY_LEASE_RENEW_DEADLINE_SECONDS
              value: "10"
            - name: BINDY_LEASE_RETRY_PERIOD_SECONDS
              value: "2"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bindy
                topologyKey: kubernetes.io/hostname
