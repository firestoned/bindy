apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: txtrecords.dns.example.com
spec:
  group: dns.example.com
  names:
    kind: TXTRecord
    plural: txtrecords
    singular: txtrecord
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            metadata:
              type: object
            spec:
              type: object
              required:
                - zone
                - name
                - text
              properties:
                zone:
                  type: string
                  description: Reference to DNSZone name
                name:
                  type: string
                  description: Record name (@ for apex)
                text:
                  type: array
                  items:
                    type: string
                  description: Text data (can be multiple strings)
                ttl:
                  type: integer
                  description: Time to live in seconds
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                observedGeneration:
                  type: integer
