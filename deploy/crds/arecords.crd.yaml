apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: arecords.dns.firestoned.io
spec:
  group: dns.firestoned.io
  names:
    kind: ARecord
    plural: arecords
    singular: arecord
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            metadata:
              type: object
            spec:
              type: object
              required:
                - zone
                - name
                - ipv4Address
              properties:
                zone:
                  type: string
                  description: Reference to DNSZone name
                name:
                  type: string
                  description: Record name (@ for apex)
                ipv4Address:
                  type: string
                  pattern: '^(\\d{1,3}\\.){3}\\d{1,3}$'
                  description: IPv4 address
                ttl:
                  type: integer
                  description: Time to live in seconds
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                        enum:
                          - Ready
                          - Available
                          - Progressing
                          - Degraded
                          - Failed
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                observedGeneration:
                  type: integer
