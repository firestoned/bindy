apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mxrecords.dns.firestoned.io
spec:
  group: dns.firestoned.io
  names:
    kind: MXRecord
    plural: mxrecords
    singular: mxrecord
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            metadata:
              type: object
            spec:
              type: object
              required:
                - zone
                - name
                - priority
                - mailServer
              properties:
                zone:
                  type: string
                  description: Reference to DNSZone name
                name:
                  type: string
                  description: Record name (@ for apex)
                priority:
                  type: integer
                  description: Mail server priority
                mailServer:
                  type: string
                  description: Mail server hostname (FQDN with trailing dot)
                ttl:
                  type: integer
                  description: Time to live in seconds
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                    properties:
                      type:
                        type: string
                        enum:
                          - Ready
                          - Available
                          - Progressing
                          - Degraded
                          - Failed
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                observedGeneration:
                  type: integer
