apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: srvrecords.dns.example.com
spec:
  group: dns.example.com
  names:
    kind: SRVRecord
    plural: srvrecords
    singular: srvrecord
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            metadata:
              type: object
            spec:
              type: object
              required:
                - zone
                - name
                - priority
                - weight
                - port
                - target
              properties:
                zone:
                  type: string
                  description: Reference to DNSZone name
                name:
                  type: string
                  description: Service name (e.g., _sip._tcp)
                priority:
                  type: integer
                  description: Service priority
                weight:
                  type: integer
                  description: Service weight
                port:
                  type: integer
                  description: Service port
                target:
                  type: string
                  description: Service target (FQDN with trailing dot)
                ttl:
                  type: integer
                  description: Time to live in seconds
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - "Unknown"
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                observedGeneration:
                  type: integer
