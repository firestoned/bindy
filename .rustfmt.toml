# Rust formatting configuration for stable rustfmt
# Only stable features are used to ensure CI compatibility

# Edition to use for formatting
edition = "2021"

# Maximum line width
max_width = 100

# Use hard tabs
hard_tabs = false

# Number of spaces per tab
tab_spaces = 4

# Reorder imports
reorder_imports = true

# Reorder modules
reorder_modules = true

# Remove nested parens
remove_nested_parens = true

# Use field init shorthand
use_field_init_shorthand = true

# Use try shorthand
use_try_shorthand = true

# Chain formatting
chain_width = 60

