name: Integration Tests

on:
  workflow_run:
    workflows: ["Main Branch CI/CD"]
    types:
      - completed
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  NAMESPACE: dns-system
  CLUSTER_NAME: bindy-test

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Install Kind
        uses: helm/kind-action@v1
        with:
          install_only: true
          version: v0.20.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Calculate Docker image tag
        id: tag
        run: |
          DATE=$(date +%Y-%m-%d)
          TAG="main-${DATE}-${{ github.event.workflow_run.run_number }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Using Docker image tag: ${TAG}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Kind cluster
        run: |
          kind create cluster --name ${CLUSTER_NAME} --config deploy/kind-config.yaml
          kubectl cluster-info --context kind-${CLUSTER_NAME}

      - name: Install CRDs
        run: |
          kubectl create namespace ${NAMESPACE} || true
          kubectl apply -f deploy/crds/

      - name: Install RBAC
        run: kubectl apply -f deploy/rbac/

      - name: Deploy controller with specific image
        run: |
          IMAGE_TAG="${{ steps.tag.outputs.tag }}"
          sed -i "s|ghcr.io/firestoned/bindy:latest|ghcr.io/${{ github.repository }}:${IMAGE_TAG}|g" deploy/controller/deployment.yaml
          kubectl apply -f deploy/controller/deployment.yaml
          kubectl wait --for=condition=available --timeout=300s deployment/bindy -n ${NAMESPACE}

      - name: Run integration tests
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x tests/integration_test.sh
          tests/integration_test.sh --image "${{ steps.tag.outputs.tag }}" --skip-deploy

      - name: Check controller logs
        if: always()
        run: |
          echo "Controller logs:"
          kubectl logs -n ${NAMESPACE} -l app=bindy --tail=100 || true

      - name: Cleanup
        if: always()
        run: |
          kind delete cluster --name ${CLUSTER_NAME} || true
