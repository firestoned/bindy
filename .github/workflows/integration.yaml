name: Integration Tests

on:
  workflow_run:
    workflows: ["Main Branch CI/CD"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to use (e.g., main-2025.01.15)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Rust build environment
        uses: firestoned/github-actions/rust/setup-rust-build@91de875aa3887b7cb029f380502c15b24a8f3999 # v1.3.1
        with:
          target: x86_64-unknown-linux-gnu

      - name: Install Kind
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
        with:
          install_only: true
          version: v0.20.0

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1
        with:
          version: 'v1.28.0'

      - name: Extract version information
        id: version
        uses: firestoned/github-actions/versioning/extract-version@91de875aa3887b7cb029f380502c15b24a8f3999 # v1.3.1
        with:
          repository: firestoned/bindy
          workflow-type: main
          image-suffix: ""

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration tests
        env:
          IMAGE_TAG: ${{ steps.version.outputs.image-tag }}
          IMAGE_REPOSITORY: ${{ steps.version.outputs.image-repository }}
          REGISTRY: ghcr.io
        run: make kind-integration-test-ci

      - name: Check controller logs on failure
        if: failure()
        run: |
          echo "Controller logs:"
          kubectl logs -n dns-system -l app=bindy --tail=100 || true
