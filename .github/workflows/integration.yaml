name: Integration Tests

on:
  workflow_run:
    workflows: ["Main Branch CI/CD"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to use (e.g., main-2025.01.15)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust build environment
        uses: firestoned/github-actions/rust/setup-rust-build@v1.3.2
        with:
          target: x86_64-unknown-linux-gnu

      - name: Install Kind
        uses: helm/kind-action@v1
        with:
          install_only: true
          version: v0.20.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Extract version information
        id: version
        uses: firestoned/github-actions/versioning/extract-version@v1.3.2
        with:
          repository: firestoned/bindy
          workflow-type: main
          image-suffix: ""

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration tests
        env:
          IMAGE_TAG: ${{ steps.version.outputs.image-tag }}
          IMAGE_REPOSITORY: ${{ steps.version.outputs.image-repository }}
          REGISTRY: ghcr.io
        run: make kind-integration-test-ci

      - name: Check operator logs on failure
        if: failure()
        run: |
          echo "Operator logs:"
          kubectl logs -n dns-system -l app=bindy --tail=100 || true
