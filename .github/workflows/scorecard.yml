name: OpenSSF Scorecard

on:
  # Run on branch protection changes
  branch_protection_rule:
  # Run weekly
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  # Allow manual runs
  workflow_dispatch:
  # Run on pushes to main that change security-relevant files
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

# Declare default permissions as read-only
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload results to code-scanning dashboard
      security-events: write
      # Needed to publish results
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OpenSSF REST API for aggregate statistics
          publish_results: true

      # Upload results to GitHub's code scanning dashboard
      - name: Upload SARIF results to code scanning
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        with:
          sarif_file: results.sarif

      # Upload results as workflow artifact
      - name: Upload Scorecard results as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 90
