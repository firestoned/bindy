name: Scheduled SBOM Scan

on:
  schedule:
    # Generate SBOM daily at 2 AM UTC to catch new vulnerabilities
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # This workflow runs on a schedule to perform daily SBOM generation and vulnerability scanning.
  # For PR and main branch builds, SBOM generation is integrated directly into the build jobs
  # in pr.yaml and main.yaml using the generate-sbom composite action.
  generate-sbom:
    name: Generate and Verify SBOM (Scheduled)
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Rust build environment
        uses: firestoned/github-actions/rust/setup-rust-build@91de875aa3887b7cb029f380502c15b24a8f3999 # v1.3.1
        with:
          target: x86_64-unknown-linux-gnu

      - name: Generate SBOM (JSON and XML)
        uses: firestoned/github-actions/rust/generate-sbom@91de875aa3887b7cb029f380502c15b24a8f3999 # v1.3.1
        with:
          format: both
          describe: binaries

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom
          path: |
            *.cdx.json
            *.cdx.xml
          retention-days: 90

      # REMOVED: Auto-commit SBOM to repository
      # Reason: Would create unsigned commits, violating signed commit policy (C-1)
      # SBOMs are available as:
      # - GitHub Actions artifacts (90-day retention)
      # - Release assets (permanent, attached to GitHub releases)
      # - Container image attestations (via docker build --sbom=true)

  verify-sbom:
    name: Verify SBOM Quality
    runs-on: ubuntu-latest
    needs: generate-sbom

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Download SBOM artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: sbom

      - name: Verify SBOM contains dependencies
        run: |
          # Find the JSON SBOM file (cargo-cyclonedx default naming)
          SBOM_FILE=$(ls *.cdx.json | head -1)

          if [ -z "$SBOM_FILE" ]; then
            echo "ERROR: No SBOM JSON file found"
            exit 1
          fi

          echo "Verifying SBOM file: $SBOM_FILE"

          # Check that SBOM has content
          if [ ! -s "$SBOM_FILE" ]; then
            echo "ERROR: SBOM is empty"
            exit 1
          fi

          # Count components (should be > 10 for a real project)
          component_count=$(jq '.components | length' "$SBOM_FILE")
          echo "SBOM contains $component_count components"

          if [ "$component_count" -lt 10 ]; then
            echo "WARNING: SBOM has fewer components than expected"
          fi

      - name: Check for known vulnerabilities in SBOM
        run: |
          # Find the JSON SBOM file
          SBOM_FILE=$(ls *.cdx.json | head -1)

          # Install grype for vulnerability scanning
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

          # Scan SBOM for vulnerabilities
          grype sbom:"$SBOM_FILE" --fail-on medium || true

          echo "Vulnerability scan complete. See results above."
