name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write
  packages: write
  security-events: write  # For uploading SARIF results
  id-token: write  # For keyless signing with Cosign

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  license-check:
    name: Verify SPDX License Headers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license headers
        uses: ./.github/actions/license-check

  verify-commits:
    name: Verify Signed Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for verification

      - name: Verify release tag commit is signed
        uses: ./.github/actions/verify-signed-commits
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          verify-mode: release

  extract-version:
    name: Extract Version from Tag
    runs-on: ubuntu-latest
    needs: [license-check, verify-commits]
    outputs:
      version: ${{ steps.version-chainguard.outputs.version }}
      tag_name: ${{ steps.version-chainguard.outputs.tag-name }}
      image-tag-chainguard: ${{ steps.version-chainguard.outputs.image-tag }}
      image-tag-distroless: ${{ steps.version-distroless.outputs.image-tag }}
      image-repository-chainguard: ${{ steps.version-chainguard.outputs.image-repository }}
      image-repository-distroless: ${{ steps.version-distroless.outputs.image-repository }}
      short-sha: ${{ steps.version-chainguard.outputs.short-sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version for Chainguard
        id: version-chainguard
        uses: ./.github/actions/extract-version
        with:
          workflow-type: release
          release-tag: ${{ github.event.release.tag_name }}
          image-suffix: ""

      - name: Extract version for Distroless
        id: version-distroless
        uses: ./.github/actions/extract-version
        with:
          workflow-type: release
          release-tag: ${{ github.event.release.tag_name }}
          image-suffix: "-distroless"

  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: extract-version
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bindy-linux-amd64
            binary_name: bindy
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bindy-linux-arm64
            binary_name: bindy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ needs.extract-version.outputs.version }}"/' Cargo.toml
          echo "Updated Cargo.toml to version ${{ needs.extract-version.outputs.version }}"
          grep '^version = ' Cargo.toml

      - name: Setup Rust build environment
        uses: ./.github/actions/setup-rust-build
        with:
          target: ${{ matrix.platform.target }}
          cache-key: release-${{ needs.extract-version.outputs.version }}

      - name: Build binary
        uses: ./.github/actions/build-binary
        with:
          target: ${{ matrix.platform.target }}

      - name: Generate SBOM
        uses: ./.github/actions/generate-sbom
        with:
          target: ${{ matrix.platform.target }}

      - name: Upload binary and SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: |
            target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}
            target/${{ matrix.platform.target }}/release/*.cdx.json

  docker-release:
    name: Build and Push Docker Image - ${{ matrix.variant.name }}
    runs-on: ubuntu-latest
    needs: [extract-version, build]
    permissions:
      contents: write
      packages: write
      id-token: write  # For keyless signing with Cosign
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: Chainguard
            dockerfile: docker/Dockerfile.chainguard
            suffix: ""
            description: "Chainguard Zero-CVE (glibc, ~15MB, FIPS-ready)"
            latest_tag: "latest"
            image-tag: ${{ needs.extract-version.outputs.image-tag-chainguard }}
            image-repository: ${{ needs.extract-version.outputs.image-repository-chainguard }}
          - name: Distroless
            dockerfile: docker/Dockerfile
            suffix: "-distroless"
            description: "Google Distroless (glibc, ~20MB)"
            latest_tag: "latest"
            image-tag: ${{ needs.extract-version.outputs.image-tag-distroless }}
            image-repository: ${{ needs.extract-version.outputs.image-repository-distroless }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Docker binaries
        uses: ./.github/actions/prepare-docker-binaries

      - name: Setup Docker environment
        uses: ./.github/actions/setup-docker
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ matrix.variant.image-repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ matrix.variant.latest_tag }}
            type=raw,value=sha-${{ needs.extract-version.outputs.short-sha }}
          flavor: |
            latest=false
            prefix=v

      - name: Build and push Docker image (${{ matrix.variant.name }})
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.description=${{ matrix.variant.description }}
          build-args: |
            VERSION=${{ needs.extract-version.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true

      - name: Sign container image with Cosign
        uses: ./.github/actions/cosign-sign
        with:
          image-digest: ${{ steps.docker_build.outputs.digest }}
          image-tags: ${{ needs.extract-version.outputs.tag_name }},${{ matrix.variant.latest_tag }}
          registry: ghcr.io
          repository: ${{ matrix.variant.image-repository }}

      - name: Generate Docker SBOM for ${{ matrix.variant.name }}
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ matrix.variant.image-repository }}:${{ needs.extract-version.outputs.tag_name }}
          format: cyclonedx-json
          output-file: docker-sbom-${{ matrix.variant.name }}.json

      - name: Upload Docker SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-sbom-${{ matrix.variant.name }}
          path: docker-sbom-${{ matrix.variant.name }}.json

  sign-artifacts:
    name: Sign Binary Artifacts
    runs-on: ubuntu-latest
    needs: [build, extract-version]
    permissions:
      id-token: write  # For keyless signing with Cosign
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            artifact_name: bindy-linux-amd64
          - name: Linux ARM64
            artifact_name: bindy-linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: ./artifacts/${{ matrix.platform.artifact_name }}

      - name: Create tarball for signing
        run: |
          cd artifacts/${{ matrix.platform.artifact_name }}
          chmod +x bindy
          tar czf ${{ matrix.platform.artifact_name }}.tar.gz bindy
          ls -lh ${{ matrix.platform.artifact_name }}.tar.gz

      - name: Sign binary tarball with Cosign
        uses: ./.github/actions/cosign-sign
        with:
          artifact-path: artifacts/${{ matrix.platform.artifact_name }}/${{ matrix.platform.artifact_name }}.tar.gz

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}-signed
          path: |
            artifacts/${{ matrix.platform.artifact_name }}/${{ matrix.platform.artifact_name }}.tar.gz
            artifacts/${{ matrix.platform.artifact_name }}/${{ matrix.platform.artifact_name }}.tar.gz.bundle

  generate-provenance-subjects:
    name: Generate SLSA Provenance Subjects
    runs-on: ubuntu-latest
    needs: [sign-artifacts, extract-version]
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bindy-linux-*-signed
          path: ./artifacts
          merge-multiple: true

      - name: Generate hashes for SLSA provenance
        id: hash
        run: |
          cd artifacts
          # Generate SHA256 hashes for all signed tarballs
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt
          echo "hashes=$(cat checksums.txt | base64 -w0)" >> "$GITHUB_OUTPUT"

  slsa-provenance:
    name: Generate SLSA Provenance
    needs: [generate-provenance-subjects, extract-version]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.generate-provenance-subjects.outputs.hashes }}"
      upload-assets: true
      provenance-name: "${{ needs.extract-version.outputs.version }}.intoto.jsonl"

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build, docker-release, sign-artifacts, slsa-provenance]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Organize release artifacts
        run: |
          cd artifacts
          mkdir -p release sboms signatures provenance

          # Copy signed tarballs and signature bundles
          for dir in bindy-linux-*-signed; do
            if [ -d "$dir" ]; then
              platform="${dir%-signed}"
              echo "Processing signed artifacts for $platform..."

              # Copy tarball
              if compgen -G "$dir/*.tar.gz" > /dev/null; then
                cp "$dir"/*.tar.gz release/
              fi

              # Copy signature bundle
              if compgen -G "$dir/*.tar.gz.bundle" > /dev/null; then
                cp "$dir"/*.tar.gz.bundle signatures/
              fi
            fi
          done

          # Collect all SBOM files (using default cargo-cyclonedx naming)
          for dir in bindy-linux-amd64 bindy-linux-arm64; do
            if [ -d "$dir" ]; then
              # Find any .cdx.json files (cargo-cyclonedx default naming)
              if compgen -G "$dir/*.cdx.json" > /dev/null; then
                cp "$dir"/*.cdx.json "sboms/${dir}-sbom.json"
              fi
            fi
          done

          # Copy Docker SBOMs for both variants
          for variant in Chainguard Distroless; do
            if [ -d "docker-sbom-${variant}" ] && [ -f "docker-sbom-${variant}/docker-sbom-${variant}.json" ]; then
              cp "docker-sbom-${variant}/docker-sbom-${variant}.json" "sboms/docker-sbom-${variant}.json"
            fi
          done

          # Copy SLSA provenance (generated by slsa-github-generator)
          # The SLSA generator creates a directory named after the provenance file
          if compgen -G "*.intoto.jsonl" > /dev/null; then
            # Find and copy the actual .intoto.jsonl file from within the directory
            find . -name "*.intoto.jsonl" -type f -exec cp {} provenance/ \;
          fi

          # Generate SHA256 checksums for all release artifacts
          cd release
          sha256sum *.tar.gz > checksums.sha256
          cd ../sboms
          sha256sum *.json >> ../release/checksums.sha256
          cd ../signatures
          sha256sum *.bundle >> ../release/checksums.sha256
          cd ../provenance
          if compgen -G "*.intoto.jsonl" > /dev/null; then
            sha256sum *.intoto.jsonl >> ../release/checksums.sha256
          fi

          echo "Release artifacts prepared:"
          ls -lh ../release/
          echo "Provenance files:"
          ls -lh ../provenance/ || echo "No provenance files found"

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/release/*.tar.gz
            artifacts/sboms/*.json
            artifacts/signatures/*.bundle
            artifacts/provenance/*.intoto.jsonl
            artifacts/release/checksums.sha256

  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: extract-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        uses: ./.github/actions/security-scan
        with:
          upload-artifact-name: cargo-audit-report-release

  trivy:
    name: Container Security Scan - ${{ matrix.variant.name }}
    runs-on: ubuntu-latest
    needs: [extract-version, docker-release]
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: Chainguard
            image-tag: ${{ needs.extract-version.outputs.image-tag-chainguard }}
            image-repository: ${{ needs.extract-version.outputs.image-repository-chainguard }}
          - name: Distroless
            image-tag: ${{ needs.extract-version.outputs.image-tag-distroless }}
            image-repository: ${{ needs.extract-version.outputs.image-repository-distroless }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan on ${{ matrix.variant.name }} image
        uses: ./.github/actions/trivy-scan
        with:
          image-ref: ghcr.io/${{ matrix.variant.image-repository }}:${{ matrix.variant.image-tag }}
          sarif-category: trivy-release-${{ matrix.variant.name }}
          upload-artifact-name: trivy-release-${{ matrix.variant.name }}
          output-filename: trivy-release-${{ matrix.variant.name }}.json
