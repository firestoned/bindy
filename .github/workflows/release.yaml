name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write
  packages: write
  security-events: write  # For uploading SARIF results

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  verify-commits:
    name: Verify Signed Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for verification

      - name: Verify release tag commit is signed
        uses: ./.github/actions/verify-signed-commits
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          verify-mode: release

  extract-version:
    name: Extract Version from Tag
    runs-on: ubuntu-latest
    needs: verify-commits
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION} from tag: ${TAG_NAME}"

  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: extract-version
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bindy-linux-amd64
            binary_name: bindy
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bindy-linux-arm64
            binary_name: bindy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ needs.extract-version.outputs.version }}"/' Cargo.toml
          echo "Updated Cargo.toml to version ${{ needs.extract-version.outputs.version }}"
          grep '^version = ' Cargo.toml

      - name: Setup Rust build environment
        uses: ./.github/actions/setup-rust-build
        with:
          target: ${{ matrix.platform.target }}
          cache-key: release-${{ needs.extract-version.outputs.version }}

      - name: Build binary
        uses: ./.github/actions/build-binary
        with:
          target: ${{ matrix.platform.target }}

      - name: Generate SBOM
        uses: ./.github/actions/generate-sbom
        with:
          target: ${{ matrix.platform.target }}

      - name: Upload binary and SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: |
            target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}
            target/${{ matrix.platform.target }}/release/*.cdx.json

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [extract-version, build]
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Docker binaries
        uses: ./.github/actions/prepare-docker-binaries

      - name: Setup Docker environment
        uses: ./.github/actions/setup-docker
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.extract-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.extract-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.extract-version.outputs.version }}
            type=raw,value=latest
            type=raw,value=${{ needs.extract-version.outputs.tag_name }}

      - name: Build and push Docker image (fast - uses pre-built binaries)
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.extract-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true

      - name: Generate Docker SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ needs.extract-version.outputs.tag_name }}
          format: cyclonedx-json
          output-file: docker-sbom.json

      - name: Upload Docker SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-sbom
          path: docker-sbom.json

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build, docker-release]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create tarballs and checksums
        run: |
          cd artifacts

          # Process each platform binary
          for dir in bindy-*; do
            platform="$dir"
            echo "Processing $platform..."
            cd "$platform"

            # Make binary executable and create tarball
            if [ -f "bindy" ]; then
              chmod +x bindy
              tar czf "../${platform}.tar.gz" bindy
            fi

            cd ..
          done

          # Collect all SBOM files (using default cargo-cyclonedx naming)
          mkdir -p sboms
          for dir in bindy-*; do
            # Find any .cdx.json files (cargo-cyclonedx default naming)
            if compgen -G "$dir/*.cdx.json" > /dev/null; then
              cp "$dir"/*.cdx.json "sboms/${dir}-sbom.json"
            fi
          done

          # Copy Docker SBOM if it exists
          if [ -f "docker-sbom/docker-sbom.json" ]; then
            cp docker-sbom/docker-sbom.json sboms/
          fi

          # Generate SHA256 checksums
          sha256sum *.tar.gz sboms/*.json > checksums.sha256 2>/dev/null || true

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/sboms/*.json
            artifacts/checksums.sha256

  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: extract-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        uses: ./.github/actions/security-scan
        with:
          upload-artifact-name: cargo-audit-report-release

  trivy:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: [extract-version, docker-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: ./.github/actions/trivy-scan
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ needs.extract-version.outputs.tag_name }}
          sarif-category: trivy-release-scan
          upload-artifact-name: trivy-scan-report-release
