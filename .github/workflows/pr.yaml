name: Pull Request CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write  # For uploading SARIF results

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  verify-commits:
    name: Verify Signed Commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for verification

      - name: Verify all commits are signed
        uses: ./.github/actions/verify-signed-commits
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-ref: origin/${{ github.base_ref }}
          verify-mode: pr

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    needs: verify-commits
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install mdBook and preprocessors
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.5.1/mdbook-v0.5.1-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          cargo install mdbook-mermaid --version 0.17.0

      - name: Build documentation
        run: |
          make docs
          find docs -name '*toc*'

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo dependencies
        uses: ./.github/actions/cache-cargo

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    needs: format
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bindy-linux-amd64
            binary_name: bindy
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bindy-linux-arm64
            binary_name: bindy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust build environment
        uses: ./.github/actions/setup-rust-build
        with:
          target: ${{ matrix.platform.target }}

      - name: Build binary
        uses: ./.github/actions/build-binary
        with:
          target: ${{ matrix.platform.target }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }}
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download x86_64 build artifact
        uses: actions/download-artifact@v4
        with:
          name: bindy-linux-amd64
          path: target/x86_64-unknown-linux-gnu/release/

      - name: Cache cargo dependencies
        uses: ./.github/actions/cache-cargo

      - name: Run tests
        run: cargo test --all --verbose

  extract-version:
    name: Extract Version Information
    runs-on: ubuntu-latest
    needs: format
    outputs:
      image-tag-chainguard: ${{ steps.version-chainguard.outputs.image-tag }}
      image-tag-distroless: ${{ steps.version-distroless.outputs.image-tag }}
      short-sha: ${{ steps.version-chainguard.outputs.short-sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version for Chainguard
        id: version-chainguard
        uses: ./.github/actions/extract-version
        with:
          workflow-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          image-suffix: ""

      - name: Extract version for Distroless
        id: version-distroless
        uses: ./.github/actions/extract-version
        with:
          workflow-type: pr
          pr-number: ${{ github.event.pull_request.number }}
          image-suffix: "-distroless"

  docker:
    name: Build and Push Docker Image - ${{ matrix.variant.name }}
    runs-on: ubuntu-latest
    needs: [test, extract-version]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: Chainguard
            dockerfile: docker/Dockerfile.chainguard
            suffix: ""
            description: "Chainguard Zero-CVE (glibc, ~15MB, FIPS-ready)"
            image-tag: ${{ needs.extract-version.outputs.image-tag-chainguard }}
          - name: Distroless
            dockerfile: docker/Dockerfile
            suffix: "-distroless"
            description: "Google Distroless (glibc, ~20MB)"
            image-tag: ${{ needs.extract-version.outputs.image-tag-distroless }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Docker binaries
        uses: ./.github/actions/prepare-docker-binaries

      - name: Setup Docker environment
        uses: ./.github/actions/setup-docker
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ matrix.variant.image-tag }}
            type=raw,value=sha-${{ needs.extract-version.outputs.short-sha }}${{ matrix.variant.suffix }}
          flavor: |
            latest=false

      - name: Build and push Docker image (${{ matrix.variant.name }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.description=${{ matrix.variant.description }}
          cache-from: type=gha,scope=${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant.name }}
          sbom: true
          provenance: true

  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        uses: ./.github/actions/security-scan

  trivy:
    name: Container Security Scan - ${{ matrix.variant.name }}
    runs-on: ubuntu-latest
    needs: [docker, extract-version]
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: Chainguard
            image-tag: ${{ needs.extract-version.outputs.image-tag-chainguard }}
          - name: Distroless
            image-tag: ${{ needs.extract-version.outputs.image-tag-distroless }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy scan on ${{ matrix.variant.name }} image
        uses: ./.github/actions/trivy-scan
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ matrix.variant.image-tag }}
          sarif-category: trivy-pr-${{ matrix.variant.name }}
          upload-artifact-name: trivy-pr-${{ matrix.variant.name }}-${{ github.run_number }}
          output-filename: trivy-pr-${{ matrix.variant.name }}.json
