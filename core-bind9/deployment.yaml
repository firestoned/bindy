apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: bind9
  labels:
    app: bind9
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
        linkerd.io/inject: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9119"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bind9
      terminationGracePeriodSeconds: 30
      
      initContainers:
      - name: init-permissions
        image: busybox:1.35
        command: ['sh', '-c', 'chown -R 101:101 /var/cache/bind /etc/bind/zones || true']
        volumeMounts:
        - name: bind-cache
          mountPath: /var/cache/bind
        - name: bind-zones
          mountPath: /etc/bind/zones

      containers:
      - name: bind9
        image: internetsystemsconsortium/bind9:9.18
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: rndc
          containerPort: 953
          protocol: TCP
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "rndc status || dig @127.0.0.1 localhost"
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "dig @127.0.0.1 localhost +short"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        volumeMounts:
        - name: bind-config
          mountPath: /etc/bind
          readOnly: false
        - name: bind-cache
          mountPath: /var/cache/bind
        - name: bind-zones
          mountPath: /etc/bind/zones
        - name: rndc-key
          mountPath: /etc/bind/rndc-key
          readOnly: true
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE

        env:
        - name: TZ
          value: "UTC"

      volumes:
      - name: bind-config
        configMap:
          name: bind9-config
          defaultMode: 0644
      - name: bind-cache
        persistentVolumeClaim:
          claimName: bind9-cache
      - name: bind-zones
        persistentVolumeClaim:
          claimName: bind9-zones
      - name: rndc-key
        secret:
          secretName: bind9-rndc-key
          defaultMode: 0600

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - bind9
              topologyKey: kubernetes.io/hostname
