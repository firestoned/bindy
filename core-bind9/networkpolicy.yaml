apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bind9-rndc-access
  namespace: bind9
  labels:
    app: bind9
spec:
  podSelector:
    matchLabels:
      app: bind9
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow DNS queries (UDP/TCP port 53)
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow RNDC from linkerd-injected pods (for mothership communication)
  - from:
    - podSelector:
        matchLabels:
          linkerd.io/inject: enabled
    ports:
    - protocol: TCP
      port: 953
  # Allow liveness/readiness probes
  - from:
    - podSelector:
        matchLabels:
          app: bind9
    ports:
    - protocol: TCP
      port: 953
  egress:
  # Allow DNS queries to upstream DNS servers
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow RNDC within the pod
  - to:
    - podSelector:
        matchLabels:
          app: bind9
    ports:
    - protocol: TCP
      port: 953
  # Allow external DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
