apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bind9

resources:
  - namespace.yaml
  - rbac.yaml
  - secret-rndc.yaml
  - configmap.yaml
  - pvc.yaml
  - deployment.yaml
  - service-dns.yaml
  - service-rndc.yaml

# Optional resources - uncomment for production
# resources:
#   - networkpolicy.yaml
#   - service-loadbalancer.yaml

commonLabels:
  app.kubernetes.io/name: bind9
  app.kubernetes.io/instance: dns-cluster
  app.kubernetes.io/version: "9.18"

commonAnnotations:
  managed-by: kubectl-kustomize
  environment: isolated-cluster

# Configure image for different environments
images:
  - name: internetsystemsconsortium/bind9
    newName: internetsystemsconsortium/bind9
    newTag: "9.18"

# Replicas override per environment
replicas:
  - name: bind9
    count: 3
