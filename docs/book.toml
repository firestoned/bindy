[book]
title = "Bindy - BIND9 DNS Controller for Kubernetes"
authors = ["Erick Bourgeois"]
description = "A high-performance Kubernetes controller written in Rust using kube-rs that manages BIND9 DNS infrastructure through Custom Resource Definitions (CRDs)."
language = "en"
src = "src"

[build]
build-dir = "target"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
git-repository-url = "https://github.com/firestoned/bindy"
edit-url-template = "https://github.com/firestoned/bindy/edit/main/{path}"
site-url = "/bindy/"
cname = ""
additional-css = ["theme/custom.css"]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
no-section-label = false

[output.html.fold]
enable = true
level = 2

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 0

[output.html.code.hidelines]
python = "~"

[preprocessor.links]

[preprocessor.index]

[preprocessor.toc]
# The maximum level of headers to include in the table of contents.
# Setting to 2 will include H1 and H2, but hide H3 and below.
max-level = 2

[preprocessor.mermaid]
command = "mdbook-mermaid"
renderer = ["html"]
optional = true
