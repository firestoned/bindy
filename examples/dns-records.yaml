---
# A Records

apiVersion: bindy.firestoned.io/v1beta1
kind: ARecord
metadata:
  name: www-example
  namespace: dns-system
spec:
  zoneRef: example-com
  name: www
  ipv4Address: "192.0.2.1"
  ttl: 300
---
apiVersion: bindy.firestoned.io/v1beta1
kind: ARecord
metadata:
  name: api-example
  namespace: dns-system
spec:
  zoneRef: example-com  # References DNSZone metadata.name directly
  name: api
  ipv4Address: "192.0.2.2"
  ttl: 300
---
apiVersion: bindy.firestoned.io/v1beta1
kind: ARecord
metadata:
  name: mail-example
  namespace: dns-system
spec:
  zoneRef: example-com  # References DNSZone metadata.name directly
  name: mail
  ipv4Address: "192.0.2.2"
  ttl: 300
---
# MX Records
apiVersion: bindy.firestoned.io/v1beta1
kind: MXRecord
metadata:
  name: mail-example
  namespace: dns-system
spec:
  zoneRef: example-com
  name: "@"
  priority: 10
  mailServer: mail.example.com.
  ttl: 3600
---
# TXT Records
apiVersion: bindy.firestoned.io/v1beta1
kind: TXTRecord
metadata:
  name: spf-example
  namespace: dns-system
spec:
  zoneRef: example-com
  name: "@"
  text:
    - "v=spf1 include:_spf.example.com ~all"
  ttl: 3600
---
apiVersion: bindy.firestoned.io/v1beta1
kind: TXTRecord
metadata:
  name: dmarc-example
  namespace: dns-system
spec:
  zoneRef: example-com
  name: "_dmarc"
  text:
    - "v=DMARC1; p=reject; rua=mailto:admin@example.com"
  ttl: 3600
---
# CNAME Records
apiVersion: bindy.firestoned.io/v1beta1
kind: CNAMERecord
metadata:
  name: blog-example
  namespace: dns-system
spec:
  zoneRef: example-com
  name: blog
  target: www.example.com.
  ttl: 300
---
# Records for internal.local zone
apiVersion: bindy.firestoned.io/v1beta1
kind: ARecord
metadata:
  name: db-internal
  namespace: dns-system
spec:
  zoneRef: internal-local
  name: db
  ipv4Address: "10.0.1.10"
  ttl: 300
---
apiVersion: bindy.firestoned.io/v1beta1
kind: ARecord
metadata:
  name: app-internal
  namespace: dns-system
spec:
  zoneRef: internal-local  # Using direct reference (recommended)
  name: app
  ipv4Address: "10.0.1.11"
  ttl: 300
---
apiVersion: bindy.firestoned.io/v1beta1
kind: CNAMERecord
metadata:
  name: cache-internal
  namespace: dns-system
spec:
  zoneRef: internal-local
  name: cache
  target: db.internal.local.
  ttl: 300
